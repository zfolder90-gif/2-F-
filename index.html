        // Path for enemies

            freeze: { cost: 200, damage: 5, range: 100, fireRate: 60, color: '#00BCD4', type: 'freeze', slowDuration: 3000, slowFactor: 0.3 },
            poison: { cost: 220, damage: 10, range: 95, fireRate: 45, color: '#8BC34A', type: 'poison', poisonDamage: 3, poisonDuration: 5000 },
            laser: { cost: 400, damage: 80, range: 150, fireRate: 30, color: '#E91E63', type: 'laser' }
        };

        // Enemy types
        const enemyTypes = {
            basic: { health: 80, speed: 2.5, reward: 8, color: '#f44336' },
            fast: { health: 45, speed: 5, reward: 12, color: '#E91E63' },
            tank: { health: 200, speed: 1.5, reward: 25, color: '#9C27B0' },
            armored: { health: 150, speed: 2, reward: 20, color: '#607D8B', armor: 0.5 },
            flying: { health: 60, speed: 4, reward: 15, color: '#FF9800', flying: true },
            boss: { health: 500, speed: 1, reward: 100, color: '#000000', size: 20 },
            swarm: { health: 25, speed: 6, reward: 5, color: '#FFEB3B', size: 8 }
        };

        class Tower {
            constructor(x, y, type) {
                this.x = x;
                this.y = y;
                this.type = type;
                this.config = towerTypes[type];
                this.lastFired = 0;
                this.target = null;
                this.level = 1;
            }

            draw() {
                // Draw range circle when selected
                if (this.target) {
                    ctx.strokeStyle = 'rgba(255, 255, 255, 0.15)';
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.config.range, 0, Math.PI * 2);
                    ctx.stroke();
                }

                // Draw tower base
                ctx.fillStyle = this.config.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, 15, 0, Math.PI * 2);
                ctx.fill();

                // Draw special effects
                if (this.config.type === 'laser' && this.target) {
                    // Draw laser beam
                    ctx.strokeStyle = this.config.color;
                    ctx.lineWidth = 3;
                    ctx.setLineDash([]);
                    ctx.beginPath();
                    ctx.moveTo(this.x, this.y);
                    ctx.lineTo(this.target.x, this.target.y);
                    ctx.stroke();
                    
                    // Add glow effect
                    ctx.strokeStyle = 'rgba(233, 30, 99, 0.5)';
                    ctx.lineWidth = 6;
                    ctx.stroke();
                } else if (this.target) {
                    // Draw barrel for other towers
                    const angle = Math.atan2(this.target.y - this.y, this.target.x - this.x);
                    ctx.strokeStyle = this.config.color;
                    ctx.lineWidth = 4;
                    ctx.setLineDash([]);
                    ctx.beginPath();
                    ctx.moveTo(this.x, this.y);
                    ctx.lineTo(this.x + Math.cos(angle) * 20, this.y + Math.sin(angle) * 20);
                    ctx.stroke();
                }

                // Draw tower type indicator
                ctx.fillStyle = 'white';
                ctx.font = '10px Arial';
                ctx.textAlign = 'center';
                ctx.fillText(this.type[0].toUpperCase(), this.x, this.y + 3);
            }

            update() {
                // Find target
                this.target = null;
                let closestDistance = this.config.range;
                let priorityTarget = null;

                gameState.enemies.forEach(enemy => {
                    const distance = Math.sqrt((enemy.x - this.x) ** 2 + (enemy.y - this.y) ** 2);
                    if (distance <= this.config.range) {
                        // Priority targeting for sniper towers
                        if (this.config.type === 'single' && this.type === 'sniper') {
                            if (!priorityTarget || enemy.config.health > priorityTarget.config.health) {
                                priorityTarget = enemy;
                            }
                        } else if (distance < closestDistance) {
                            this.target = enemy;
                            closestDistance = distance;
                        }
                    }
                });

                if (priorityTarget) this.target = priorityTarget;

                // Fire at target
                if (this.target && Date.now() - this.lastFired > this.config.fireRate) {
                    this.fire();
                    this.lastFired = Date.now();
                }
            }

            fire() {
                if (this.config.type === 'laser') {
                    // Instant laser damage
                    this.dealDamage(this.target, this.config.damage);
                } else if (this.config.type === 'splash') {
                    gameState.projectiles.push(new SplashProjectile(
                        this.x, this.y, this.target, this.config.damage, this.config.splashRange
                    ));
                } else if (this.config.type === 'freeze') {
                    gameState.projectiles.push(new FreezeProjectile(
                        this.x, this.y, this.target, this.config.damage, this.config.slowDuration, this.config.slowFactor
                    ));
                } else if (this.config.type === 'poison') {
                    gameState.projectiles.push(new PoisonProjectile(
                        this.x, this.y, this.target, this.config.damage, this.config.poisonDamage, this.config.poisonDuration
                    ));
                } else {
                    gameState.projectiles.push(new Projectile(
                        this.x, this.y, this.target, this.config.damage
                    ));
                }
            }

            dealDamage(enemy, damage) {
                let actualDamage = damage;
                if (enemy.config.armor) {

                }
                
                if (enemy.takeDamage(actualDamage)) {
                    // Enemy killed
                    gameState.money += enemy.config.reward;
                    gameState.score += enemy.config.reward * 10;
                    gameState.enemiesKilled++;

        }

        class Enemy {
            constructor(type) {
                this.type = type;
                this.config = enemyTypes[type];
                this.health = this.config.health * (1 + (gameState.wave - 1) * 0.3);
                this.maxHealth = this.health;
                this.speed = this.config.speed;
                this.pathIndex = 0;
                this.x = path[0].x;
                this.y = path[0].y;
                this.progress = 0;
                this.slowedUntil = 0;
                this.slowFactor = 1;
                this.poisonedUntil = 0;
                this.poisonDamage = 0;
                this.lastPoisonTick = 0;
            }

            draw() {
                const size = this.config.size || 12;
                
                // Draw enemy
                ctx.fillStyle = this.config.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, size, 0, Math.PI * 2);
                ctx.fill();

                // Draw special effects
                if (this.slowedUntil > Date.now()) {
                    ctx.strokeStyle = '#00BCD4';
                    ctx.lineWidth = 2;
                    ctx.setLineDash([5, 5]);
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, size + 3, 0, Math.PI * 2);
                    ctx.stroke();
                    ctx.setLineDash([]);
                }

                if (this.poisonedUntil > Date.now()) {
                    ctx.fillStyle = 'rgba(139, 195, 74, 0.5)';
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, size + 5, 0, Math.PI * 2);
                    ctx.fill();
                }

                // Draw armor indicator
                if (this.config.armor) {
                    ctx.strokeStyle = '#607D8B';
                    ctx.lineWidth = 3;
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, size, 0, Math.PI * 2);
                    ctx.stroke();
                }

                // Draw flying indicator
                if (this.config.flying) {
                    ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
                    ctx.beginPath();
                    ctx.arc(this.x - 3, this.y - size - 5, 2, 0, Math.PI * 2);
                    ctx.arc(this.x + 3, this.y - size - 5, 2, 0, Math.PI * 2);
                    ctx.fill();
                }

                // Draw health bar
                const barWidth = size * 2;
                const barHeight = 4;
                const healthPercent = this.health / this.maxHealth;

                ctx.fillStyle = 'red';
                ctx.fillRect(this.x - barWidth/2, this.y - size - 10, barWidth, barHeight);
                ctx.fillStyle = 'green';
                ctx.fillRect(this.x - barWidth/2, this.y - size - 10, barWidth * healthPercent, barHeight);
            }

            update() {
                if (this.pathIndex >= path.length - 1) return false;

                // Apply poison damage
                if (this.poisonedUntil > Date.now() && Date.now() - this.lastPoisonTick > 500) {
                    this.takeDamage(this.poisonDamage);
                    this.lastPoisonTick = Date.now();
                }

                // Apply slow effect
                let currentSpeed = this.speed;
                if (this.slowedUntil > Date.now()) {
                    currentSpeed *= this.slowFactor;
                }

                const current = path[this.pathIndex];
                const next = path[this.pathIndex + 1];

                const dx = next.x - current.x;
                const dy = next.y - current.y;
                const distance = Math.sqrt(dx * dx + dy * dy);

                this.progress += currentSpeed / distance;

                if (this.progress >= 1) {
                    this.pathIndex++;
                    this.progress = 0;
                    if (this.pathIndex >= path.length - 1) {
                        return false; // Enemy reached end
                    }
                }

                const current2 = path[this.pathIndex];
                const next2 = path[this.pathIndex + 1];
                this.x = current2.x + (next2.x - current2.x) * this.progress;
                this.y = current2.y + (next2.y - current2.y) * this.progress;

                return true;
            }

            takeDamage(damage) {
                this.health -= damage;
                return this.health <= 0;
            }

            applySlow(duration, factor) {
                this.slowedUntil = Date.now() + duration;
                this.slowFactor = factor;
            }

            applyPoison(damage, duration) {
                this.poisonedUntil = Date.now() + duration;
                this.poisonDamage = damage;
                this.lastPoisonTick = Date.now();
            }

        class Projectile {
            constructor(x, y, target, damage) {
                this.x = x;
                this.y = y;
                this.target = target;
                this.damage = damage;
                this.speed = 10;
            }

            draw() {
                ctx.fillStyle = '#FFEB3B';
                ctx.beginPath();
                ctx.arc(this.x, this.y, 3, 0, Math.PI * 2);
                ctx.fill();
            }

            update() {
                if (!this.target || gameState.enemies.indexOf(this.target) === -1) return false;

                const dx = this.target.x - this.x;
                const dy = this.target.y - this.y;
                const distance = Math.sqrt(dx * dx + dy * dy);

                if (distance < 12) {
                    // Hit target
                    this.hitTarget();
                    return false;
                }

                this.x += (dx / distance) * this.speed;
                this.y += (dy / distance) * this.speed;
                return true;
            }

            hitTarget() {
                let actualDamage = this.damage;
                if (this.target.config.armor) {
                    actualDamage *= (1 - this.target.config.armor);
                }
                
                if (this.target.takeDamage(actualDamage)) {
                    // Enemy killed
                    gameState.money += this.target.config.reward;
                    gameState.score += this.target.config.reward * 10;
                    gameState.enemiesKilled++;
                    
                    const index = gameState.enemies.indexOf(this.target);
                    if (index > -1) {
                        gameState.enemies.splice(index, 1);
                    }
                }
            }
        }

        class SplashProjectile extends Projectile {
            constructor(x, y, target, damage, splashRange) {

            }

            draw() {

                            actualDamage *= (1 - enemy.config.armor);
                        }
                        
                        if (enemy.takeDamage(actualDamage)) {
                            // Enemy killed
                            gameState.money += enemy.config.reward;
                            gameState.score += enemy.config.reward * 10;

        class FreezeProjectile extends Projectile {
            constructor(x, y, target, damage, slowDuration, slowFactor) {
                super(x, y, target, damage);
                this.slowDuration = slowDuration;
                this.slowFactor = slowFactor;
            }

            draw() {
                ctx.fillStyle = '#00BCD4';
                ctx.beginPath();
                ctx.arc(this.x, this.y, 3, 0, Math.PI * 2);
                ctx.fill();
            }

            hitTarget() {
                super.hitTarget();
                if (gameState.enemies.indexOf(this.target) !== -1) {
                    this.target.applySlow(this.slowDuration, this.slowFactor);
                }
            }
        }

        class PoisonProjectile extends Projectile {
            constructor(x, y, target, damage, poisonDamage, poisonDuration) {
                super(x, y, target, damage);
                this.poisonDamage = poisonDamage;
                this.poisonDuration = poisonDuration;
            }

            draw() {
                ctx.fillStyle = '#8BC34A';
                ctx.beginPath();
                ctx.arc(this.x, this.y, 3, 0, Math.PI * 2);
                ctx.fill();
            }

            hitTarget() {
                super.hitTarget();
                if (gameState.enemies.indexOf(this.target) !== -1) {
                    this.target.applyPoison(this.poisonDamage, this.poisonDuration);
                }
            }
        }

        function drawPath() {
            ctx.strokeStyle = '#666';
            ctx.lineWidth = 30;
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
            ctx.beginPath();
            
            for (let i = 0; i < path.length; i++) {
                if (i === 0) {
                    ctx.moveTo(path[i].x, path[i].y);
                } else {
                    ctx.lineTo(path[i].x, path[i].y);
                }
            }
            ctx.stroke();
        }

        function spawnEnemy() {
            const waveProgress = (gameState.wave - 1) * 0.15;
            let enemyType = 'basic';
            
            // Boss every 10 waves
            if (gameState.wave % 10 === 0 && gameState.enemiesSpawned < 2) {
                enemyType = 'boss';
            } else {
                const rand = Math.random();
                if (rand < 0.05 + waveProgress * 0.3) {
                    enemyType = 'boss';
                } else if (rand < 0.15 + waveProgress * 0.4) {
                    enemyType = 'armored';
                } else if (rand < 0.25 + waveProgress * 0.3) {
                    enemyType = 'flying';
                } else if (rand < 0.35 + waveProgress * 0.5) {
                    enemyType = 'tank';
                } else if (rand < 0.55 + waveProgress * 0.2) {
                    enemyType = 'fast';
                } else if (rand < 0.75 + waveProgress * 0.3) {
                    enemyType = 'swarm';
                }
            }
            
            gameState.enemies.push(new Enemy(enemyType));
            gameState.enemiesSpawned++;
        }

        function update() {
            if (gameState.gameOver) return;

            // Spawn enemies more aggressively
            if (gameState.enemiesSpawned < gameState.waveSize && 
                gameState.enemies.length < 8 && 
                Math.random() < 0.04 + (gameState.wave * 0.01)) {
                spawnEnemy();
            }

            // Update towers
            gameState.towers.forEach(tower => tower.update());

            // Update enemies
            gameState.enemies = gameState.enemies.filter(enemy => {
                const alive = enemy.update();
                if (!alive) {
                    // Different damage based on enemy type
                    let damage = 10;
                    if (enemy.type === 'boss') damage = 50;
                    else if (enemy.type === 'tank' || enemy.type === 'armored') damage = 20;
                    else if (enemy.type === 'flying') damage = 15;
                    
                    gameState.health -= damage;
                    if (gameState.health <= 0) {
                        gameState.gameOver = true;
                        document.getElementById('gameOver').style.display = 'block';
                        document.getElementById('finalScore').textContent = gameState.score;
                    }
                }
                return alive;
            });

            // Update projectiles
            gameState.projectiles = gameState.projectiles.filter(projectile => projectile.update());

            // Check wave completion
            if (gameState.enemiesSpawned >= gameState.waveSize && gameState.enemies.length === 0) {
                gameState.wave++;
                gameState.waveSize += 8 + Math.floor(gameState.wave / 3); // Exponential growth
                gameState.enemiesSpawned = 0;
                gameState.enemiesKilled = 0;
                gameState.money += 30 + (gameState.wave * 5); // Wave bonus
            }

            updateUI();
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            drawPath();
            
            gameState.towers.forEach(tower => tower.draw());
            gameState.enemies.forEach(enemy => enemy.draw());
            gameState.projectiles.forEach(projectile => projectile.draw());
        }

        function updateUI() {
            document.getElementById('health').textContent = gameState.health;
            document.getElementById('money').textContent = gameState.money;
            document.getElementById('score').textContent = gameState.score;
            document.getElementById('wave').textContent = gameState.wave;
            document.getElementById('enemies-left').textContent = 
                gameState.waveSize - gameState.enemiesKilled;

            // Update tower button states
            document.querySelectorAll('.tower-btn').forEach(btn => {
                const cost = parseInt(btn.dataset.cost);
                btn.disabled = gameState.money < cost;
            });
        }

        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        function restartGame() {
            gameState = {
                health: 100,
                money: 150,
                score: 0,
                wave: 1,
                gameOver: false,
                selectedTowerType: null,
                towers: [],
                enemies: [],
                projectiles: [],
                enemiesSpawned: 0,
                enemiesKilled: 0,
                waveSize: 15
            };
            document.getElementById('gameOver').style.display = 'none';
        }

        // Event listeners
        document.querySelectorAll('.tower-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                gameState.selectedTowerType = btn.dataset.type;
                document.querySelectorAll('.tower-btn').forEach(b => b.style.background = '');
                btn.style.background = 'linear-gradient(145deg, #FF9800, #F57C00)';
            });
        });

        canvas.addEventListener('click', (e) => {
            if (!gameState.selectedTowerType) return;

            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;

            // Check if position is valid (not on path)
            let validPosition = true;
            for (let pathPoint of path) {
                if (Math.sqrt((x - pathPoint.x) ** 2 + (y - pathPoint.y) ** 2) < 40) {
                    validPosition = false;
                    break;
                }
            }

            // Check if position conflicts with existing towers
            for (let tower of gameState.towers) {
                if (Math.sqrt((x - tower.x) ** 2 + (y - tower.y) ** 2) < 40) {
                    validPosition = false;
                    break;
                }
            }

            if (validPosition) {
                const cost = towerTypes[gameState.selectedTowerType].cost;
                if (gameState.money >= cost) {
                    gameState.towers.push(new Tower(x, y, gameState.selectedTowerType));
                    gameState.money -= cost;
                    gameState.selectedTowerType = null;
                    document.querySelectorAll('.tower-btn').forEach(b => b.style.background = '');
                }
            }
        });

        // Start the game
        gameLoop();
    </script>
</body>
