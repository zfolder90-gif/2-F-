<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tower Defense</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            font-family: 'Arial', sans-serif;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .game-container {
            background: rgba(0, 0, 0, 0.8);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
        }

        .game-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        .stats {
            display: flex;
            gap: 20px;
        }

        .stat {
            text-align: center;
        }

        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #4CAF50;
        }

        .stat-label {
            font-size: 12px;
            opacity: 0.8;
        }

        canvas {
            border: 3px solid #4CAF50;
            border-radius: 10px;
            background: #1a1a1a;
            display: block;
        }

        .controls {
            margin-top: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .tower-buttons {
            display: flex;
            gap: 10px;
        }

        .tower-btn {
            padding: 10px 15px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(145deg, #4CAF50, #45a049);
            color: white;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .tower-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
        }

        .tower-btn:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
        }

        .wave-info {
            text-align: center;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
        }

        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            border: 3px solid #f44336;
        }

        .restart-btn {
            margin-top: 15px;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(145deg, #2196F3, #1976D2);
            color: white;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <div class="stats">
                <div class="stat">
                    <div class="stat-value" id="health">100</div>
                    <div class="stat-label">HEALTH</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="money">200</div>
                    <div class="stat-label">GOLD</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="score">0</div>
                    <div class="stat-label">SCORE</div>
                </div>
            </div>
            <div class="wave-info">
                <div>Wave <span id="wave">1</span></div>
                <div>Enemies: <span id="enemies-left">10</span></div>
            </div>
        </div>

        <canvas id="gameCanvas" width="800" height="600"></canvas>

        <div class="controls">
            <div class="tower-buttons">
                <button class="tower-btn" id="basic-tower" data-type="basic" data-cost="50">
                    Basic Tower ($50)
                </button>
                <button class="tower-btn" id="heavy-tower" data-type="heavy" data-cost="100">
                    Heavy Tower ($100)
                </button>
                <button class="tower-btn" id="rapid-tower" data-type="rapid" data-cost="150">
                    Rapid Tower ($150)
                </button>
            </div>
        </div>

        <div id="gameOver" class="game-over" style="display: none;">
            <h2>Game Over!</h2>
            <p>Final Score: <span id="finalScore">0</span></p>
            <button class="restart-btn" onclick="restartGame()">Play Again</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Game state
        let gameState = {
            health: 100,
            money: 200,
            score: 0,
            wave: 1,
            gameOver: false,
            selectedTowerType: null,
            towers: [],
            enemies: [],
            projectiles: [],
            enemiesSpawned: 0,
            enemiesKilled: 0,
            waveSize: 10
        };

        // Path for enemies
        const path = [
            {x: 0, y: 300},
            {x: 200, y: 300},
            {x: 200, y: 100},
            {x: 400, y: 100},
            {x: 400, y: 500},
            {x: 600, y: 500},
            {x: 600, y: 200},
            {x: 800, y: 200}
        ];

        // Tower types
        const towerTypes = {
            basic: { cost: 50, damage: 20, range: 100, fireRate: 60, color: '#4CAF50' },
            heavy: { cost: 100, damage: 50, range: 80, fireRate: 90, color: '#FF9800' },
            rapid: { cost: 150, damage: 15, range: 120, fireRate: 20, color: '#2196F3' }
        };

        // Enemy types
        const enemyTypes = {
            basic: { health: 50, speed: 2, reward: 10, color: '#f44336' },
            fast: { health: 30, speed: 4, reward: 15, color: '#E91E63' },
            tank: { health: 100, speed: 1, reward: 25, color: '#9C27B0' }
        };

        class Tower {
            constructor(x, y, type) {
                this.x = x;
                this.y = y;
                this.type = type;
                this.config = towerTypes[type];
                this.lastFired = 0;
                this.target = null;
            }

            draw() {
                // Draw range circle when selected
                if (this.target) {
                    ctx.strokeStyle = 'rgba(255, 255, 255, 0.2)';
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.config.range, 0, Math.PI * 2);
                    ctx.stroke();
                }

                // Draw tower
                ctx.fillStyle = this.config.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, 15, 0, Math.PI * 2);
                ctx.fill();

                // Draw barrel
                if (this.target) {
                    const angle = Math.atan2(this.target.y - this.y, this.target.x - this.x);
                    ctx.strokeStyle = this.config.color;
                    ctx.lineWidth = 4;
                    ctx.beginPath();
                    ctx.moveTo(this.x, this.y);
                    ctx.lineTo(this.x + Math.cos(angle) * 20, this.y + Math.sin(angle) * 20);
                    ctx.stroke();
                }
            }

            update() {
                // Find target
                this.target = null;
                let closestDistance = this.config.range;

                gameState.enemies.forEach(enemy => {
                    const distance = Math.sqrt((enemy.x - this.x) ** 2 + (enemy.y - this.y) ** 2);
                    if (distance <= closestDistance) {
                        this.target = enemy;
                        closestDistance = distance;
                    }
                });

                // Fire at target
                if (this.target && Date.now() - this.lastFired > this.config.fireRate) {
                    this.fire();
                    this.lastFired = Date.now();
                }
            }

            fire() {
                gameState.projectiles.push(new Projectile(
                    this.x, this.y, this.target, this.config.damage
                ));
            }
        }

        class Enemy {
            constructor(type) {
                this.type = type;
                this.config = enemyTypes[type];
                this.health = this.config.health;
                this.maxHealth = this.config.health;
                this.speed = this.config.speed;
                this.pathIndex = 0;
                this.x = path[0].x;
                this.y = path[0].y;
                this.progress = 0;
            }

            draw() {
                // Draw enemy
                ctx.fillStyle = this.config.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, 12, 0, Math.PI * 2);
                ctx.fill();

                // Draw health bar
                const barWidth = 20;
                const barHeight = 4;
                const healthPercent = this.health / this.maxHealth;

                ctx.fillStyle = 'red';
                ctx.fillRect(this.x - barWidth/2, this.y - 20, barWidth, barHeight);
                ctx.fillStyle = 'green';
                ctx.fillRect(this.x - barWidth/2, this.y - 20, barWidth * healthPercent, barHeight);
            }

            update() {
                if (this.pathIndex >= path.length - 1) return false;

                const current = path[this.pathIndex];
                const next = path[this.pathIndex + 1];

                const dx = next.x - current.x;
                const dy = next.y - current.y;
                const distance = Math.sqrt(dx * dx + dy * dy);

                this.progress += this.speed / distance;

                if (this.progress >= 1) {
                    this.pathIndex++;
                    this.progress = 0;
                    if (this.pathIndex >= path.length - 1) {
                        return false; // Enemy reached end
                    }
                }

                const current2 = path[this.pathIndex];
                const next2 = path[this.pathIndex + 1];
                this.x = current2.x + (next2.x - current2.x) * this.progress;
                this.y = current2.y + (next2.y - current2.y) * this.progress;

                return true;
            }

            takeDamage(damage) {
                this.health -= damage;
                return this.health <= 0;
            }
        }

        class Projectile {
            constructor(x, y, target, damage) {
                this.x = x;
                this.y = y;
                this.target = target;
                this.damage = damage;
                this.speed = 8;
            }

            draw() {
                ctx.fillStyle = '#FFEB3B';
                ctx.beginPath();
                ctx.arc(this.x, this.y, 3, 0, Math.PI * 2);
                ctx.fill();
            }

            update() {
                if (!this.target) return false;

                const dx = this.target.x - this.x;
                const dy = this.target.y - this.y;
                const distance = Math.sqrt(dx * dx + dy * dy);

                if (distance < 10) {
                    // Hit target
                    if (this.target.takeDamage(this.damage)) {
                        // Enemy killed
                        gameState.money += this.target.config.reward;
                        gameState.score += this.target.config.reward * 10;
                        gameState.enemiesKilled++;
                        
                        const index = gameState.enemies.indexOf(this.target);
                        if (index > -1) {
                            gameState.enemies.splice(index, 1);
                        }
                    }
                    return false;
                }

                this.x += (dx / distance) * this.speed;
                this.y += (dy / distance) * this.speed;
                return true;
            }
        }

        function drawPath() {
            ctx.strokeStyle = '#666';
            ctx.lineWidth = 30;
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
            ctx.beginPath();
            
            for (let i = 0; i < path.length; i++) {
                if (i === 0) {
                    ctx.moveTo(path[i].x, path[i].y);
                } else {
                    ctx.lineTo(path[i].x, path[i].y);
                }
            }
            ctx.stroke();
        }

        function spawnEnemy() {
            const waveProgress = (gameState.wave - 1) * 0.3;
            let enemyType = 'basic';
            
            const rand = Math.random();
            if (rand < 0.1 + waveProgress) {
                enemyType = 'tank';
            } else if (rand < 0.3 + waveProgress) {
                enemyType = 'fast';
            }
            
            gameState.enemies.push(new Enemy(enemyType));
            gameState.enemiesSpawned++;
        }

        function update() {
            if (gameState.gameOver) return;

            // Spawn enemies
            if (gameState.enemiesSpawned < gameState.waveSize && 
                gameState.enemies.length < 5 && 
                Math.random() < 0.02) {
                spawnEnemy();
            }

            // Update towers
            gameState.towers.forEach(tower => tower.update());

            // Update enemies
            gameState.enemies = gameState.enemies.filter(enemy => {
                const alive = enemy.update();
                if (!alive) {
                    gameState.health -= 10;
                    if (gameState.health <= 0) {
                        gameState.gameOver = true;
                        document.getElementById('gameOver').style.display = 'block';
                        document.getElementById('finalScore').textContent = gameState.score;
                    }
                }
                return alive;
            });

            // Update projectiles
            gameState.projectiles = gameState.projectiles.filter(projectile => projectile.update());

            // Check wave completion
            if (gameState.enemiesSpawned >= gameState.waveSize && gameState.enemies.length === 0) {
                gameState.wave++;
                gameState.waveSize += 5;
                gameState.enemiesSpawned = 0;
                gameState.enemiesKilled = 0;
                gameState.money += 50; // Wave bonus
            }

            updateUI();
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            drawPath();
            
            gameState.towers.forEach(tower => tower.draw());
            gameState.enemies.forEach(enemy => enemy.draw());
            gameState.projectiles.forEach(projectile => projectile.draw());
        }

        function updateUI() {
            document.getElementById('health').textContent = gameState.health;
            document.getElementById('money').textContent = gameState.money;
            document.getElementById('score').textContent = gameState.score;
            document.getElementById('wave').textContent = gameState.wave;
            document.getElementById('enemies-left').textContent = 
                gameState.waveSize - gameState.enemiesKilled;

            // Update tower button states
            document.querySelectorAll('.tower-btn').forEach(btn => {
                const cost = parseInt(btn.dataset.cost);
                btn.disabled = gameState.money < cost;
            });
        }

        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        function restartGame() {
            gameState = {
                health: 100,
                money: 200,
                score: 0,
                wave: 1,
                gameOver: false,
                selectedTowerType: null,
                towers: [],
                enemies: [],
                projectiles: [],
                enemiesSpawned: 0,
                enemiesKilled: 0,
                waveSize: 10
            };
            document.getElementById('gameOver').style.display = 'none';
        }

        // Event listeners
        document.querySelectorAll('.tower-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                gameState.selectedTowerType = btn.dataset.type;
                document.querySelectorAll('.tower-btn').forEach(b => b.style.background = '');
                btn.style.background = 'linear-gradient(145deg, #FF9800, #F57C00)';
            });
        });

        canvas.addEventListener('click', (e) => {
            if (!gameState.selectedTowerType) return;

            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;

            // Check if position is valid (not on path)
            let validPosition = true;
            for (let pathPoint of path) {
                if (Math.sqrt((x - pathPoint.x) ** 2 + (y - pathPoint.y) ** 2) < 40) {
                    validPosition = false;
                    break;
                }
            }

            // Check if position conflicts with existing towers
            for (let tower of gameState.towers) {
                if (Math.sqrt((x - tower.x) ** 2 + (y - tower.y) ** 2) < 40) {
                    validPosition = false;
                    break;
                }
            }

            if (validPosition) {
                const cost = towerTypes[gameState.selectedTowerType].cost;
                if (gameState.money >= cost) {
                    gameState.towers.push(new Tower(x, y, gameState.selectedTowerType));
                    gameState.money -= cost;
                    gameState.selectedTowerType = null;
                    document.querySelectorAll('.tower-btn').forEach(b => b.style.background = '');
                }
            }
        });

        // Start the game
        gameLoop();
    </script>
</body>
</html>
